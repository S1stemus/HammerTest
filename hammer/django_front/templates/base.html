{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Hammer{% endblock %}</title>
</head>
<body>
<header class="bg-dark text-white fixed-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand">Hammer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="nav-items">
                </ul>
            </div>
        </nav>
    </div>
</header>
<main class="mt-5 pt-5 ">
    {% block content %}
    {% endblock %}
</main>
<footer class="bg-dark text-light text-center py-3">
    <div class="container">
        <p class="mb-0">Исламов Мурад</p>
    </div>
</footer>

{% block js %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        const token = localStorage.getItem('token');
        const navItems = $('#nav-items');
        user=localStorage.getItem('user_id');
        console.log
        const user_url = 'http://127.0.0.1:8000/user/'+user+'/';

        if (token) {

                let li3 = document.createElement('li');
                li3.classList.add('nav-item');
                let button3 = document.createElement('button');
                button3.classList.add('btn', 'btn-link', 'nav-link');
                button3.innerText = 'Ваш профиль';
                button3.addEventListener('click', function() {
                    window.location.href = user_url;
                });
                li3.appendChild(button3);
                navItems.append(li3);

                let li4 = document.createElement('li');
                li4.classList.add('nav-item');
                let button4 = document.createElement('button');
                button4.classList.add('btn', 'btn-link', 'nav-link');
                button4.innerText = 'Выйти';
                button4.addEventListener('click', function() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('user_id');
                    window.location.href = 'http://127.0.0.1:8000/register/';
                });
               
                li4.appendChild(button4);
                navItems.append(li4);



            ;
        } 

        

    });
</script>
</body>
</html>
